<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Átirányító Gomb Menő Animációval</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50; /* Eredeti háttérszín */
            color: white;
            border: none;
            overflow: hidden;
            position: relative;
            z-index: 1;
            transition: color 0.4s ease;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #e2ff40, #f7bb17, #c91e1e);
            z-index: -1;
            transition: transform 0.4s ease;
            transform: scaleX(0);
            transform-origin: left;
        }

        button:hover::before {
            transform: scaleX(1);
        }

        button:hover {
            color: #000; /* Szöveg szín változtatása, amikor az egérkurzor a gomb fölött van */
        }
    </style>
</head>
<body>
    <button onclick="redirect()">Games</button>

    <script>
        function redirect() {
            window.location.href = "https://www.celpontoldal.hu"; // Cseréld le a kívánt URL-re
        }
    </script>
</body>
</html>
